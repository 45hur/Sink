<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ffffff">
    <meta name="author" content="Whalebone, s.r.o.">

    <title>O2 - upozornění</title>

    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/main.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <div class="row vcenter">
                <div class="col-md-12">
                    <img src="./assets/images/whalebone-logo.png" alt="Whalebone" title="Whalebone" />
                </div>
            </div>
        </div>
    </header>

    <div class="container px-2" role="main">
        <div class="row">
            <div class="col-md-6">
                <h3>Vážený uživateli,</h3>
                <p>přístup na stránku byl zablokován, protože představuje vážné riziko pro Vás a vaše zařízení.</p>
                <p>Snažili jste se dostat na adresu: <strong>{$targetUrl}</strong></p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <p>
                    Stránka byla vyhodnocena jako nebezpečná.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <br>
                <a id="bypass_button" href="bypass/{$ipToBypass}/{$domainToWhitelist}/{$authToken}/{$redirectUrl}" class="btn btn-danger" role="button">Pokračujte na vlastní nebezpečí.</a>
            </div>
        </div>
    </div>

    <script>
        function bypassUrl(event) {
            event.preventDefault ? event.preventDefault() : (event.returnValue = false);
            tryBypass();
        }

        function tryBypass() {

            var oXMLHttpRequest = new XMLHttpRequest;
            oXMLHttpRequest.open("GET", "bypass/{$ipToBypass}/{$domainToWhitelist}/{$authToken}/{$redirectUrl}", true);
            oXMLHttpRequest.onreadystatechange = function () {
                if (this.readyState == 4) {
                    if (this.status == 418) {
                        setTimeout(tryBypass, 500);
                    } else if (this.status >= 200 && this.status < 400) {
                        window.location.reload(true)
                    } else {
                        console.error("Encountered error")
                    }
                }
            }
            oXMLHttpRequest.send(null);
        }

        function addEventListener(el, eventName, handler) {
            if (el.addEventListener) {
                el.addEventListener(eventName, handler);
            } else {
                el.attachEvent('on' + eventName, function () { handler.call(el); });
            }
        }

        function onReady() {
            addEventListener(document.getElementById('bypass_button'), 'click', bypassUrl);
        }

        function ready() {
            if (document.readyState != 'loading') {
                onReady();
            } else if (document.addEventListener) {
                document.addEventListener('DOMContentLoaded', onReady);
            } else {
                document.attachEvent('onreadystatechange', function () {
                    if (document.readyState != 'loading')
                        onReady();
                });
            }
        }

        ready();
    </script>

</body>
</html>
